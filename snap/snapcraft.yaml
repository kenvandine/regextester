name: regextester
version: git
summary: A simple app for testing regular expressions
description: |
  A regular expression is a special text string that describes a search pattern.

  Regex Tester shows all matches of search pattern in a string.

grade: stable # must be 'stable' to release into candidate/stable channels
confinement: strict

plugs:
  gnome-3-26-1604:
    interface: content
    target: $SNAP/gnome-platform
    default-provider: gnome-3-26-1604
  gtk-3-themes:
    interface: content
    target: $SNAP/data-dir/themes
    default-provider: gtk-common-themes
  icon-themes:
    interface: content
    target: $SNAP/data-dir/icons
    default-provider: gtk-common-themes
  sound-themes:
    interface: content
    target: $SNAP/data-dir/sounds
    default-provider: gtk-common-themes

slots:
  # for GtkApplication registration
  regextester:
    interface: dbus
    bus: session
    name: com.github.artemanufrij.regextester

apps:
  regextester:
    command: bin/desktop-launch ${SNAP}/usr/bin/com.github.artemanufrij.regextester
    desktop: usr/share/applications/com.github.artemanufrij.regextester.desktop
    plugs:
      - desktop
      - desktop-legacy
      - gsettings
      - wayland
      - x11
      - unity7

parts:
  elementary:
    plugin: nil
    override-build: |
      apt-get -y update
      apt-get install -y software-properties-common
      add-apt-repository -y ppa:ubuntu-desktop/gnome-3-26
      add-apt-repository -y ppa:elementary-os/stable
      apt-get -y update
      apt-get -y dist-upgrade
  desktop-gnome-platform:
    after: [elementary]
  regextester:
    build-attributes: ['no-system-libraries']
    after: [desktop-gnome-platform]
    source: .
    source-type: git
    override-build: |
      sed -i.bak -e 's|Icon=com.github.artemanufrij.regextester$|Icon=${SNAP}/meta/gui/regextester.png|g' data/com.github.artemanufrij.regextester.desktop
      snapcraftctl build
      mkdir -p $SNAPCRAFT_PART_INSTALL/meta/gui/
    plugin: cmake
    configflags: ['-DCMAKE_INSTALL_PREFIX=/usr']
    organize:
      snap/regextester/current/usr: usr
    build-packages:
      - cmake-elementary
      - valac
      - libgranite-dev
      - libgtk-3-dev
      - libglib2.0-dev
    stage-packages:
      - libgranite4
